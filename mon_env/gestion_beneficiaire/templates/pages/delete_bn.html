{% extends 'base.html' %}

{% block content %}
    <h1>Delete Beneficiary</h1>
    <p>Are you sure you want to delete the beneficiary with CIN: {{ beneficiary.cin }}?</p>
    <form method="POST" action="{% url 'delete_beneficiary' beneficiary.cin %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
{% endblock content %}
